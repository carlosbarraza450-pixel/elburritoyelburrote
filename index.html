<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>El Burrito y el Burrote Mexican Grill</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

  <style>
    :root {
      --primary: #e91e63;
      --accent: #ffd166;
      --dark-bg: #0f0f14;
      --light-bg: #f8f9fa;
      --text-main: #ffffff;
      --transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }

    body.light-mode {
      --bg: var(--light-bg);
      --text-main: #1a1a1a;
      --card-bg: rgba(255, 255, 255, 0.7);
    }

    body {
      --bg: var(--dark-bg);
      --card-bg: rgba(255, 255, 255, 0.05);
      background: var(--bg);
      color: var(--text-main);
      font-family: 'Open Sans', sans-serif;
      margin: 0;
      transition: var(--transition);
      scroll-behavior: smooth;
      overflow-x: hidden; /* Prevents side-scrolling during animations */
    }

    header { 
      background: rgba(0, 0, 0, 0.9); 
      padding: 10px 40px; 
      position: sticky; 
      top: 0; 
      z-index: 100; 
      backdrop-filter: blur(10px);
    }

    nav { display: flex; justify-content: space-between; align-items: center; max-width: 1300px; margin: auto; }
    nav img { height: 80px; transition: 0.3s; }

    .controls { display: flex; align-items: center; }
    nav a { color: #fff; margin-left: 18px; text-decoration: none; font-weight: 600; font-family: 'Montserrat'; font-size: 0.9rem; }

    /* --- HERO SECTION WITH PARALLAX --- */
    .hero { 
      background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('https://images.unsplash.com/photo-1600891964599-f61ba0e24092') center/cover no-repeat; 
      background-attachment: fixed; /* THIS CREATES THE PARALLAX EFFECT */
      padding: 100px 20px; 
      text-align: center; 
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 80vh;
    }

    .hero-logo {
      height: 180px; /* Big logo in the hero image */
      margin-bottom: 20px;
      filter: drop-shadow(0 0 20px rgba(0,0,0,0.5));
    }

    .hero h2 { 
      font-family: 'Montserrat', sans-serif; 
      font-size: 4rem; 
      color: var(--accent); 
      margin: 0;
      text-transform: uppercase;
      line-height: 1.1;
    }
    
    .hero p { font-size: 1.5rem; margin: 20px 0; font-weight: 600; }

    .order-btn { 
      background: var(--primary); 
      color: #fff !important; 
      padding: 15px 35px; 
      border-radius: 50px; 
      transition: var(--transition);
      box-shadow: 0 4px 15px rgba(233, 30, 99, 0.3);
      text-decoration: none;
      font-weight: bold;
    }

    .order-btn:hover { transform: translateY(-3px); box-shadow: 0 8px 25px rgba(233, 30, 99, 0.5); }

    /* Glass Cards */
    section { padding: 80px 20px; max-width: 1200px; margin: auto; }
    .menu-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 25px; }
    .card { 
      background: var(--card-bg); 
      padding: 30px; 
      border-radius: 20px; 
      backdrop-filter: blur(10px); 
      border: 1px solid rgba(255,255,255,0.1); 
      text-align: center; 
      transition: 0.3s;
    }
    .card h4 { color: var(--accent); font-family: 'Montserrat'; font-size: 1.5rem; }

    @media(max-width: 768px) {
      .hero h2 { font-size: 2.5rem; }
      .hero-logo { height: 120px; }
      header { padding: 10px; }
      nav img { height: 60px; }
    }
  </style>
</head>
<body>

<header>
  <nav>
    <img src="logo.jpg.JPG" alt="Logo" />
    <div class="controls">
      <a href="#menu">Menu</a>
      <a href="tel:7209479386" class="order-btn">Order Now</a>
      <button onclick="document.body.classList.toggle('light-mode')" style="background:none; border:none; color:white; cursor:pointer; margin-left:15px; font-size:1.2rem;">ðŸŒ“</button>
    </div>
  </nav>
</header>

<div class="hero">
  <img src="logo.jpg.JPG" class="hero-logo" data-aos="zoom-in" alt="Main Logo" />
  
  <h2 data-aos="fade-right">From JuÃ¡rez</h2>
  <h2 data-aos="fade-left" style="color: var(--primary);">to Denver</h2>
  
  <p data-aos="fade-up" data-aos-delay="400">Women-Owned â€¢ Locally Made</p>
  <a href="tel:7209479386" class="order-btn" data-aos="zoom-in" data-aos-delay="600">Call to Order</a>
</div>

<section id="menu">
  <h3 style="text-align:center; font-family:'Montserrat'; font-size:2.5rem; color:var(--primary); margin-bottom:40px;">Our Menu</h3>
  <div class="menu-grid">
    <div class="card" data-aos="fade-up"><h4>NorteÃ±os Burritos</h4><p>$7</p></div>
    <div class="card" data-aos="fade-up" data-aos-delay="100"><h4>Big Burrotes</h4><p>$13</p></div>
    <div class="card" data-aos="fade-up" data-aos-delay="200"><h4>Breakfast Burrotes</h4><p>$10</p></div>
    <div class="card" data-aos="fade-up"><h4>Street Tacos</h4><p>$3 each</p></div>
    <div class="card" data-aos="fade-up" data-aos-delay="100"><h4>Taco Meal</h4><p>$10</p></div>
    <div class="card" data-aos="fade-up" data-aos-delay="200"><h4>Quesabirrias</h4><p>$16</p></div>
  </div>
</section>

<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
  AOS.init({ duration: 1000, once: false }); // once: false lets the animation happen every time you scroll up/down
</script>

</body>
</html>
