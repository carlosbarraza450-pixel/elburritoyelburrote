<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>El Burrito y el Burrote Mexican Grill</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
<link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

<style>
:root {
  --black: #111;
  --white: #ffffff;
  --accent: #000;
  --muted: #666;
}

* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  font-family: 'Inter', sans-serif;
  background: var(--white);
  color: var(--black);
  line-height: 1.6;
}

a {
  text-decoration: none;
  color: inherit;
}

header {
  position: sticky;
  top: 0;
  background: #fff;
  z-index: 100;
  border-bottom: 1px solid #e5e5e5;
}

.nav {
  max-width: 1200px;
  margin: auto;
  padding: 20px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.nav-links a {
  margin-left: 25px;
  font-weight: 500;
}

.order-btn {
  padding: 10px 18px;
  border: 1px solid #000;
  margin-left: 20px;
  font-size: 0.9rem;
}

.lang-toggle {
  margin-left: 20px;
  cursor: pointer;
  font-weight: 500;
}

.hero {
  position: relative;
  min-height: 85vh;
  background: url("https://images.unsplash.com/photo-1600891964599-f61ba0e24092") center/cover no-repeat;
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
}

.hero::after {
  content: "";
  position: absolute;
  inset: 0;
  background: rgba(255,255,255,0.85);
}

.hero-content {
  position: relative;
  max-width: 800px;
  padding: 40px;
}

.hero img {
  max-width: 280px;
  margin-bottom: 30px;
}

.hero h1 {
  font-family: 'Playfair Display', serif;
  font-size: 3.2rem;
  margin-bottom: 15px;
}

section {
  max-width: 1100px;
  margin: auto;
  padding: 90px 20px;
}

.section-title {
  font-family: 'Playfair Display', serif;
  font-size: 2.4rem;
  margin-bottom: 40px;
}

.menu-grid {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 25px;
}

.about {
  display: grid;
  grid-template-columns: 2fr 1fr;
  gap: 50px;
}

.gallery {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 15px;
}

.gallery img {
  width: 100%;
  height: 260px;
  object-fit: cover;
}

.contact {
  text-align: center;
}

.map {
  margin-top: 40px;
  width: 100%;
  height: 450px;
}

footer {
  border-top: 1px solid #eee;
  padding: 40px 20px;
  text-align: center;
  font-size: 0.9rem;
  color: #777;
}

@media (max-width: 800px) {
  .menu-grid,
  .about,
  .gallery {
    grid-template-columns: 1fr;
  }
}
</style>
</head>

<body>

<header>
  <div class="nav">
    <strong>El Burrito y el Burrote</strong>
    <div class="nav-links">
      <a href="#menu" data-en="Menu" data-es="Menú">Menu</a>
      <a href="#about" data-en="About" data-es="Nuestra Historia">About</a>
      <a href="#contact" data-en="Contact" data-es="Contacto">Contact</a>
      <span class="lang-toggle" id="langToggle">ES</span>
      <a href="tel:7209479386" class="order-btn" data-en="Order Online" data-es="Ordenar">Order Online</a>
    </div>
  </div>
</header>

<section class="hero">
  <div class="hero-content" data-aos="fade-up">
    <img src="logo.png" alt="Logo">
    <h1 
      data-en="From Ciudad Juárez streets,<br>to Denver eats"
      data-es="De las calles de Ciudad Juárez,<br>a los sabores de Denver">
      From Ciudad Juárez streets,<br>to Denver eats
    </h1>
  </div>
</section>

<section id="menu">
  <h2 class="section-title" data-en="Menu" data-es="Menú">Menu</h2>
</section>

<section id="about">
  <h2 class="section-title" data-en="Our Story" data-es="Nuestra Historia">Our Story</h2>
  <div class="about">
    <div
      data-en="At El Burrito y el Burrote, we don’t just serve food; we serve a legacy..."
      data-es="En El Burrito y el Burrote, no solo servimos comida; servimos un legado...">
      At El Burrito y el Burrote, we don’t just serve food; we serve a legacy...
    </div>
    <img src="owners.jpg" alt="Owners">
  </div>
</section>

<section id="contact" class="contact">
  <h2 class="section-title" data-en="Visit Us" data-es="Visítanos">Visit Us</h2>
  <p
    data-en="1135 E Evans Ave #102, Denver, CO 80210"
    data-es="1135 E Evans Ave #102, Denver, CO 80210">
    1135 E Evans Ave #102, Denver, CO 80210
  </p>

  <!-- GOOGLE MAP EMBED — ONLY ADDITION -->
  <div class="map">
    <iframe
      src="https://www.google.com/maps?q=1135+E+Evans+Ave+%23102+Denver+CO+80210&output=embed"
      width="100%"
      height="100%"
      style="border:0;"
      allowfullscreen=""
      loading="lazy"
      referrerpolicy="no-referrer-when-downgrade">
    </iframe>
  </div>
</section>

<footer>
  © 2026 El Burrito y el Burrote Mexican Grill
</footer>

<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
AOS.init({ duration: 900, once: true });

let currentLang = "en";
document.getElementById("langToggle").onclick = () => {
  currentLang = currentLang === "en" ? "es" : "en";
  document.getElementById("langToggle").innerText = currentLang === "en" ? "ES" : "EN";

  document.querySelectorAll("[data-en]").forEach(el => {
    el.innerHTML = el.getAttribute(`data-${currentLang}`);
  });
};
</script>

</body>
</html>
