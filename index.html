<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>El Burrito y el Burrote Mexican Grill</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

  <style>
    :root {
      --primary: #e91e63;
      --secondary: #00b894;
      --accent: #ffd166;
      --dark: #0b0b0b;
      --light: #ffffff;
      --bg: #0f0f14;
      --glass: rgba(255, 255, 255, 0.05);
    }

    body.light-mode {
      --bg: #f5f5f7;
      --light: #1a1a1a;
      --glass: rgba(0, 0, 0, 0.05);
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: 'Open Sans', sans-serif; line-height: 1.6; color: var(--light); background: var(--bg); transition: 0.4s; overflow-x: hidden; }
    
    header { background: rgba(0,0,0,0.9); padding: 14px 40px; position: sticky; top: 0; z-index: 100; backdrop-filter: blur(10px); }
    nav { display: flex; justify-content: flex-end; align-items: center; max-width: 1300px; margin: auto; }
    
    nav a { color: #fff; margin-left: 18px; text-decoration: none; font-weight: 600; font-family: 'Montserrat'; }
    nav a:hover { color: var(--primary); }

    .order-btn { background: var(--primary); color: #fff !important; padding: 10px 20px; border-radius: 25px; margin-left: 18px; transition: 0.3s; border: none; cursor: pointer; display: inline-block; text-decoration: none; }
    .order-btn:hover { transform: translateY(-3px); box-shadow: 0 5px 15px rgba(233, 30, 99, 0.4); }

    .lang-toggle { cursor: pointer; margin-left: 15px; font-size: 0.85rem; opacity: 0.9; }

    /* --- HERO WITH ENHANCED LOGO VISIBILITY --- */
    .hero { 
      background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('logo.jpg.JPG') center/contain no-repeat; 
      background-size: 65%;
      filter: drop-shadow(0 0 25px rgba(0, 255, 180, 0.6));
      background-attachment: fixed;
      padding: 150px 40px; 
      text-align: center; 
      min-height: 80vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .hero h2 { font-family: 'Montserrat'; font-size: 3.5rem; color: var(--accent); margin-bottom: 10px; text-transform: uppercase; }
    .hero p { font-size: 1.4rem; margin-bottom: 25px; }

    section { padding: 80px 40px; max-width: 1200px; margin: auto; }
    h3.section-title { font-family: 'Montserrat'; text-align: center; margin-bottom: 40px; font-size: 2.2rem; color: var(--primary); }

    /* --- MENU TWO COLUMNS --- */
    .menu-grid { 
      display: grid; 
      grid-template-columns: repeat(2, 1fr); 
      gap: 25px; 
    }

    /* --- NEON MENU CARDS --- */
    .card { 
      background: var(--glass); 
      padding: 25px; 
      border-radius: 14px; 
      backdrop-filter: blur(10px);
      border: 2px solid #00ff9c;
      box-shadow: 0 0 15px rgba(0, 255, 156, 0.35);
      text-align: center; 
      transition: 0.3s;
    }

    .card:hover { 
      transform: scale(1.05); 
      border-color: #00ff9c; 
      box-shadow: 0 0 30px rgba(0, 255, 156, 0.6);
    }

    .card h4 { margin-bottom: 12px; color: var(--accent); font-size: 1.3rem; font-family: 'Montserrat'; }

    .about-container { display: flex; align-items: center; gap: 40px; flex-wrap: wrap; margin-top: 40px; }
    .about-text { flex: 2; min-width: 300px; text-align: left; }
    .about-image { flex: 1; min-width: 300px; }
    .about-image img { width: 100%; border-radius: 20px; border: 2px solid var(--primary); box-shadow: 0 10px 30px rgba(0,0,0,0.5); }

    .gallery { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; }
    .gallery img { width: 100%; border-radius: 14px; height: 230px; object-fit: cover; transition: 0.3s; }

    .contact { text-align: center; }
    .map-container { margin-top: 25px; border-radius: 14px; overflow: hidden; height: 400px; }
    iframe { width: 100%; height: 100%; border: 0; }

    footer { background: #000; color: #fff; text-align: center; padding: 30px; margin-top: 50px; font-size: 0.9rem; }

    @media(max-width: 600px) {
      header { padding: 14px 20px; }
      nav { justify-content: center; flex-wrap: wrap; }
      .hero h2 { font-size: 2.3rem; }
      nav a { margin: 8px 10px; }
      .hero { background-attachment: scroll; background-size: 85%; }
      .about-container { flex-direction: column; text-align: center; }
      .about-text { text-align: center; }
      .menu-grid { grid-template-columns: 1fr; }
    }
  </style>
</head>
